<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Checkup Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f2f2;
        }
        #chat-box {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: 70vh;
            overflow-y: auto;
        }
        .bot-message {
            background-color: #e7f1ff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #d1ffd1;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
        }
        #user-form {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <!-- Chat messages will be dynamically inserted here -->
    </div>

    <form id="user-form">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <script>
        const form = document.getElementById("user-form");
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Show user message
            chatBox.innerHTML += `<div class="user-message">${userMessage}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";

            try {
                const response = await fetch("/chatbot/api/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                const botReply = data.reply;

                // Show bot reply (HTML-safe)
                chatBox.innerHTML += `<div class="bot-message">${botReply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                chatBox.innerHTML += `<div class="bot-message">Error contacting server.</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // Get CSRF token (Django security)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === name + "=") {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

</body>
</html>
